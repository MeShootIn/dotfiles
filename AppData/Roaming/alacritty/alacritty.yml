  dimensions:
    columns: 80
    lines: 25

  padding:
    x: 5
    y: 5

  opacity: 0.97

  startup_mode: Fullscreen

  history: 1000

  multiplier: 5

font:
  normal:
    family: Hack NF
    style: Regular
  bold:
    family: Hack NF
    style: Bold

  italic:
    family: Hack NF
    style: Italic

  bold_italic:
    family: Hack NF
    style: Bold Italic

  size: 11.0

draw_bold_text_with_bright_colors: true

